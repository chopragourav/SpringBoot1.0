# View Resolver
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

spring.datasource.jndi-name=java:/comp/env/DsJndi

#DataSource Cfg
#spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
#spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
#spring.datasource.username=system
#spring.datasource.password=manager

#Embedded Server Port
server.port=9696

#Embedded Server context-path
server.servlet.context-path=/EmployeeCURD

#JPA-Hibernate Cfg
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#Cfg user-defined properties file
spring.messages.basename=com/verusys/gourav/commons/validation